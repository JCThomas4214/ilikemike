<div class="dialog_menu">
	<div class="dialog_menu_title">
		<h1>Album Name</h1>
	</div>
	<div class="picker_content">
		<form class="form-horizontal" data-ng-submit="updateAlbum(_album)" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="_album.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group" ng-hide="progress.state">
                    <input type="submit" value="Change" class="btn btn-default">
                </div>
            </fieldset>
        </form>
	</div>
</div>
