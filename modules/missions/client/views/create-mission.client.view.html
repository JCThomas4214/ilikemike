<section class="page_information" data-ng-controller="MissionsController">
    <div class="page-header">
        <h1>New Mission</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="header">Header</label>
                    <div class="controls">
                        <input type="text" data-ng-model="header" id="header" class="form-control" placeholder="Header" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="paragraph">Paragraph</label>
                    <div class="controls">
                        <textarea name="paragraph" data-ng-model="body" id="paragraph" class="form-control" cols="30" rows="10" placeholder="Paragraph"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="position">Position</label>
                    <div class="controls">
                        <textarea name="position" data-ng-model="position" id="position" class="form-control" cols="30" rows="10" placeholder="Position"></textarea>
                    </div>
                </div>
                <div class="form-group">
					<input type="checkbox" name="hidden" data-ng-model="hidden" id="position" value="hidden"> Hide position button<br>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
