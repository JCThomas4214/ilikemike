<div class="dialog_menu">
	<div class="dialog_menu_title">
		<h1>Photo Upload</h1>
	</div>
	<div class="picker_content">
		<form class="form-horizontal" data-ng-submit="uploadParagraphPicture()" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="paragraph">Paragraph</label>
                    <select name="paragraphs" data-ng-model="paragraph.select" class="selectpicker">
                    	<option ng-repeat="para in mission.body" value="{{$index}}">{{$index+1}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="caption">Caption</label>
                    <div class="controls">
                        <input type="text" data-ng-model="caption" id="caption" class="form-control" placeholder="Photo Caption" required>
                    </div>
                </div>
                <div class="form-group">
					<input type="file" nv-file-select uploader="uploader">
                </div>
                <div class="form-group" ng-show="uploader.queue.length">
                    <input type="submit" value="Upload" class="btn btn-default">
                </div>
            </fieldset>
        </form>
	</div>
</div>
