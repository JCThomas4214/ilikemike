<div class="dialog_menu">
    <div class="dialog_menu_title">
        <h1>Photo Upload</h1>
    </div>
    <div class="picker_content">
        <form class="form-horizontal" data-ng-submit="uploadParagraphPicture()" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group caption_text" ng-hide="progress.state">
                    <label class="control-label" for="caption">Caption</label>
                    <div class="controls">
                        <input type="text" data-ng-model="newImage.caption" id="caption" class="form-control" placeholder="Photo Caption" required>
                    </div>
                </div>
                <div class="form-group select_para" ng-hide="progress.state">
                    <label class="control-label" for="caption">Paragraph</label>
                    <select class="form-control" data-ng-model="paragraph.select">
                        <option ng-repeat="para in mission.body" value="{{$index}}">{{'Paragraph ' + ($index+1)}}</option>
                    </select>
                </div>
                <div class="form-group" ng-hide="progress.state">
                    <input id="uploadFile" data-ng-model="newImage.imageName" class="file-path" placeholder="Choose File" disabled="disabled" />
                    <div class="fileUpload btn btn-default">
                        <span>Browse</span>
                        <input id="uploadBtn" type="file" class="upload" fileread="newImage" />
                    </div>
                </div>
                <div class="form-group" ng-hide="progress.state">
                    <input type="submit" value="Upload" class="upload-button">
                </div>
                <div class="progress" ng-show="progress.state">
                  <div class="progress-bar progress-bar-striped active" ng-class="progress.class" role="progressbar" ng-style="{'width': progress.position + '%'}">
                    {{progress.position + '%'}}
                  </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
