
<section id="main" ng-controller="HomeController">	
  <header id="mainNav" ng-include="'/modules/core/client/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
	<div class="parallax" scrolly="showMore()">
    
    <div id="background1" class="parallax__group">      
      <div class="parallax__layer parallax__layer--base">
         
        <div class="header_spacing"></div>

        <div class="content_title_section">
           <div class="mission_section">
             <h1 class="heading1">{{name}}</h1>  
             <h3 class="heading2">{{name_con}}</h1>  
             <h1 class="heading3">{{name_con2}}</h1>           
           </div>
        </div>

        <div class="content_divider1"></div>

        <div class="content_section">
          <div class="mission_photo">
            <img class="headshot" ng-src="{{ mike_photo }}"></img>                        
          </div>
          <div class="donation_container">
            <h2>"People not Politics."</h2>
            <h3><a href="">Donate to the Campaign</a></h3>
          </div>
        </div>          

        <div class="content_divider"></div>

        <div class="content_sec">
          
        </div>
      </div>

      <div class="parallax__layer parallax__layer--back" style="background-image: url('/modules/core/client/img/backgrounds/american-flag.jpg')"></div>

      <!-- <div class="parallax__layer parallax__layer--deep"></div> -->
    </div>   

    <div id="mission" class="parallax__group_foot">
      <div class="foot parallax__layer--base">

        <div class="construction">
            <!-- <img id="construction" src="/modules/core/client/img/backgrounds/under_construction.png"></img>             -->
        </div>        

      </div>
    </div>
  </div> 
</section>
