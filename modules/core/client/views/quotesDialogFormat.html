<div class="dialog_menu" ng-controller="DialogCtrl">
	<div class="dialog_menu_title">
		<h1>{{ quotesDialogTitle }}</h1>
	</div>
	<div class="quotes_content">
      <div class="quote" ng-repeat="quote in quotes" ng-class="{'last': $last}">
        <h3>{{ quote.text }}</h3>
        <p>{{ quote.author }}</p>
      </div>
	</div>
</div>
